<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="">
<div class="chat__box " >

</div>
<div class="button">
    <form action="" class="form__button" id="chat_create">
        <label for="#chat">Talk to me</label>
            <input id="chat__input" type="text" name="name" placeholder="Enter name" autocomplete="off" autofocus>
        <button class="button__join">Join</button>
    </form>
</div>
<script class="message-template" type="text/template">

    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>{{text}}</p>
        </div>

    </li>


</script>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/moment.js"></script>
<script src="/js/libs/deparam.js"></script>
<script src="/js/libs/mustache.js"></script>
<script src="/js/socket.js"></script>
</body>
</html>
